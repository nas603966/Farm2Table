# Server Configuration
server.port=8080

# Database Configuration (MySQL example)
spring.datasource.url=jdbc:mysql://localhost:3306/farm2table
spring.datasource.username=Nas
spring.datasource.password=Nasi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# AI Models Location
ai.model.path=./ai_models/

# External API Configuration
app.external.api.openfoodfacts.url=https://world.openfoodfacts.org/api/v0
app.external.api.usda.url=https://api.nal.usda.gov/fdc/v1
app.external.api.usda.key=

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=3600s

# Logging Configuration
logging.level.com.farm2table=INFO
logging.level.org.springframework.web=INFO